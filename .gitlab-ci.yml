image: node:22
pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - rm -rf public  # 彻底删除public目录（包括所有子目录和文件）
    - mkdir -p public  # 重新创建空的public目录
    - mv dist/* public/  # 此时移动文件不会有冲突
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH